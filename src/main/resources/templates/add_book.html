<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Books Catalogue System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Books Catalogue System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Book </h1>
				<div class = "card-body">
					<form th:action="@{/books}" th:object = "${bookObject}" method="POST">
						<div class ="form-group">
							<label> Book Name </label>
							<input
							type = "text" 
							name = "bookName"
							th:field = "*{bookName}"
							class = "form-control"
							placeholder="Enter book Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> ISBN </label>
							<input
							type = "text"
							name = "isbnNumber"
							th:field = "*{isbnNumber}"
							class = "form-control"
							placeholder="Enter book isbn" 
							/>
						</div>
						
						<div class ="form-group">
							<label> publish Date </label>
							<input
							type = "text"
							name = "publishDate"
							th:field = "*{publishDate}"
							class = "form-control"
							placeholder="Enter book publish date" 
							/>
						</div>
						
						<div class ="form-group">
							<label>  Price </label>
							<input
							type = "text"
							name = "price"
							th:field = "*{price}"
							class = "form-control"
							placeholder="Enter price" 
							/>
						</div>
						
						<div class ="form-group">
							<label>  Type </label>
							<input
							type = "text"
							name = "type"
							th:field = "*{type}"
							class = "form-control"
							placeholder="Enter type" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
